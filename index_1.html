<!DOCTYPE html>
<html class="" ng-app="anApp">
    <head>
        <title>Angular Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href='public/images/study_logo.jpg' sizes="32x32">
        <link rel="icon" href='public/images/study_logo.jpg' sizes="70x70">
        <link rel="apple-touch-icon-precomposed" href="public/images/study_logo.jpg" sizes="90x90">
        <!--css-->
        <link href="static/css/index.css" rel="stylesheet" type="text/css"/>
        <link href="static/css/rest.css" rel="stylesheet" type="text/css"/>
        <link href="public/libs/layui/src/css/layui.css" rel="stylesheet" type="text/css"/>
        <!--script Start -->
        <script src="plugins/angular/angular.min.js" type="text/javascript"></script>
        <script src="plugins/jquery.min.js" type="text/javascript"></script>
        <script src="plugins/ocLazyLoad.js" type="text/javascript"></script>
        <script src="plugins/angular/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>
        <script src="plugins/angular/angular-jqueryhttp.js" type="text/javascript"></script>
        <script src="plugins/angular/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="plugins/angular-ueditor/dist/angular-ueditor.min.js" type="text/javascript"></script>

        <script src="plugins/ueditor/utf8-php/ueditor.config.js" type="text/javascript"></script>
        <script src="plugins/ueditor/utf8-php/ueditor.all.js" type="text/javascript"></script>
        <script src="public/libs/layui/src/layui.js" type="text/javascript"></script>
        <!--<script src="public/libs/layui/build/lay/dest/layui.all.js" type="text/javascript"></script>-->
        <!--script END -->
    </head>
    <body>
        <div class="panel">
            <div class="inner">
                <input type="file" name="image" id="img" lay-type="file" class="layui-upload-file" style="opacity: 0.01;">
                <form id="form2" action="/tkfull/index.php/apis/file/uploadfile" method="post" enctype="multipart/form-data" onsubmit="return false;">
                    <input type="file" name="image" id="img2"/>
                    <input type="submit" value="上传" id="button"> 
                </form>
            </div>
            <script>
                layui.use('upload', function () {
                    layui.upload({
                        url: '/tkfull/index.php/apis/file/uploadfile' //上传接口
                                //, unwrap: true
                        , method: 'post'
                        , before: function (input) {
                            //返回的参数item，即为当前的input DOM对象
                            console.log('文件上传中');
                            console.log(input);
                        }
                        , success: function (res) { //上传成功后的回调
                            console.log(res);
                        }
                    });
                });
            </script>
        </div>
        <div ui-view=""></div>
        <script src="static/ext.js" type="text/javascript"></script>
        <script src="static/model/provider/localStorage.js" type="text/javascript"></script>
        <script src="static/model/factory/factory.js" type="text/javascript"></script>
        <script src="static/model/service/service.js" type="text/javascript"></script>
        <script src="static/model/service/interfaceService.js" type="text/javascript"></script>
        <script src="static/run.js" type="text/javascript"></script>
        <script src="static/app.js" type="text/javascript"></script>
        <script src="static/tpl/ctrls/alls.js" type="text/javascript"></script>
        <script src="static/lzHtml.js" type="text/javascript"></script>
    </body>
</html>
