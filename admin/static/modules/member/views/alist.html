<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Bordered Table</h3>
            </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>头像</th>
                        <th>名称</th>
                        <th>性别</th>
                        <th>创建时间</th>
                        <th style="width: 80px">操作</th>
                    </tr>
                    <tr ng-repeat="item in adminlist">
                        <td>{{ item.id }}</td>
                        <td><img ng-src="{{ item.headPortrait }}" style="width:30px;" alt=""/></td>
                        <td>{{ item.nickname }}</td>
                        <td>{{ item.sex }}</td>
                        <td>{{ item.createTime }}</td>
                        <td>
                            <span class="pull-right btn-group">
                            <!-- <a class="btn btn-xs btn-default" ui-sref="app.users.password({ id: item.id })">
                                <i class="fa fa-key"></i>
                            </a> -->
                            <a class="btn btn-xs btn-default" ui-sref="app.users.edit({ id: item.id })" ng-click="onChangeEdit(item);" title="修改">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <!-- <a class="btn btn-xs btn-danger" ui-sref="app.users.delete({ id: item.id })" title="删除">
                                <i class="fa fa-trash-o"></i>
                            </a> -->
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
