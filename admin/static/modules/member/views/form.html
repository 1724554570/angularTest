<style>
    .headPortrait{
        margin-bottom: 10px;
    }
    .headPortrait img{
        width: 60px;height: 60px;display: block;margin-bottom: 10px;
    }
</style>
<div class="col-sm-12">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">账户名：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" placeholder="请输入账户名" ng-model="info.account">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">昵称：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" placeholder="请输入昵称" ng-model="info.nickname">
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="男" ng-model="info.sex" checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="女" ng-model="info.sex"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="headPortrait" class="col-sm-2 control-label">头像：</label>
            <div class="col-sm-9" nv-file-drop uploader="uploader">
                <div class="headPortrait"><img ng-src="{{info.headPortrait}}" alt="" /></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="file-input btn btn-xs btn-success btn-file" ng-disabled="uploader.queue.length === 1">
                            {{ 'Browse' | translate }}文件<!--&hellip;-->
                            <input nv-file-select type="file" uploader="uploader" ng-disabled="uploader.queue.length === 1" />
                        </div>
                    </div>
                    <table class="table table-bordered table-stiped">
                        <tr>
                            <th width="50%" translate>Name</th>
                            <th ng-show="uploader.isHTML5" translate>Size</th>
                            <th ng-show="uploader.isHTML5" translate>Progress</th>
                            <th translate>Status</th>
                            <!--<th translate>Actions</th>-->
                        </tr>
                        <tr ng-repeat="item in uploader.queue">
                            <td><strong>{{ item.file.name}}</strong></td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size / 1024 / 1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <!--
                            <td nowrap>
                                <div class="input-group pull-right btn-group btn-group-xs">
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </td>
                            -->
                        </tr>
                    </table>
                    <div class="panel-footer">
                        <div class="row">
                            <!--
                            <div class="col-md-3">
                                {{ 'Upload queue' | translate }}
                                <small> {{ uploader.queue.length}} {{ 'in queue' | translate }}</small>
                            </div>
                            <div class="col-md-6">
                                <div class="progress" style="margin-bottom: 0px;" ng-if="uploader.progress">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }">
                                        {{uploader.progress}}%
                                    </div>
                                </div>
                            </div>
                            -->
                            <div class="col-md-3 text-nowrap">
                                <!-- <div class="pull-right btn-group text-nowrap"> -->
                                <div class="btn-group text-nowrap">
                                    <a class="btn btn-success btn-sm" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                                        {{ 'Upload' | translate }}
                                    </a>
                                    <a class="btn btn-warning btn-sm" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                                        {{ 'Cancel' | translate }}
                                    </a>
                                    <a class="btn btn-danger btn-sm" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                                        {{ 'Remove' | translate }}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="lastname" placeholder="请输入密码" ng-model="info.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2" ng-if="menu === 'alist'">
                <button type="submit" class="btn btn-block btn-primary" ng-click="editFrom();">提交</button>
            </div>
            <div class="col-sm-offset-2 col-sm-2" ng-if="menu === 'memberAdd'">
                <button type="submit" class="btn btn-block btn-primary" ng-click="addFrom();">提交</button>
            </div>
        </div>
    </form>
</div>
