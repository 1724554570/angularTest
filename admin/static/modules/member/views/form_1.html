<style>
    .headPortrait{
        margin-bottom: 10px;
    }
    .headPortrait img{
        width: 60px;height: 60px;display: block;margin-bottom: 10px;
    }
</style>
<div class="col-sm-6">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="headPortrait" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-10">
                <div class="headPortrait">
                    <img src="" alt="" />
                </div>
                <div class="file-input file-input-new">
                    <div class="file-preview ">
                        <button type="button" class="close fileinput-remove">×</button>
                        <div class="file-drop-disabled">
                            <div class="file-preview-thumbnails"></div>
                            <div class="clearfix"></div>
                            <div class="file-preview-status text-center text-success"></div>
                            <div class="kv-fileinput-error file-error-message" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="kv-upload-progress kv-hidden" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">0%</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="input-group file-caption-main">
                        <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                            <div class="file-caption-name"></div>
                        </div>
                        <div class="input-group-btn">
                            <button type="button" tabindex="500" title="Clear selected files" class="btn btn-default btn-secondary fileinput-remove fileinput-remove-button">
                            <i class="glyphicon glyphicon-trash"></i>  <span class="hidden-xs">Remove</span>
                        </button>
                            <button type="button" tabindex="500" title="Abort ongoing upload" class="btn btn-default btn-secondary kv-hidden fileinput-cancel fileinput-cancel-button">
                            <i class="glyphicon glyphicon-ban-circle"></i>  <span class="hidden-xs">Cancel</span>
                        </button>
                            <div tabindex="500" class="btn btn-primary btn-file">
                                <i class="glyphicon glyphicon-folder-open"></i>&nbsp;
                                <span class="hidden-xs">Browse …</span>
                                <input id="input-b3" name="input-b3[]" type="file" class="file" multiple="" data-show-upload="false" data-show-caption="true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="editFrom();">登录</button>
            </div>
        </div>
    </form>
</div>
