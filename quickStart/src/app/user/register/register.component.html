<div id='main'>
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a routerLink="/">主页</a><span class="divider">/</span></li>
                    <li class="active">注册</li>
                </ul>
            </div>
            <div class="inner">
                <form id="signin_form" class="form-horizontal" #formRef="ngForm" (ngSubmit)="getUserLogin_onSubmit(formRef.value)">
                    <div class="control-group">
                        <label class="control-label" for="username">用户名</label>
                        <div class="controls">
                            <input class="input-xlarge" id="username" placeholder="请填写用户名" size="30" type="text" name="username" [(ngModel)]="username"
                                #usernameRef="ngModel" required>
                        </div>
                        <div *ngIf="usernameRef.errors?.minlength">should be at least 3 charactors</div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">密码</label>
                        <div class="controls">
                            <input class="input-xlarge" id="password" placeholder="请填写密码" size="30" type="password" name="password" [(ngModel)]="password"
                                #passwordRef="ngModel" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reppassword">确认密码</label>
                        <div class="controls">
                            <input class="input-xlarge" id="reppassword" placeholder="请填写密码" size="30" type="password" name="reppassword" [(ngModel)]="reppassword"
                                #passwordRef="ngModel" required>
                        </div>
                    </div>
                    <input type="hidden" name="_csrf" value="YBCZRc0m-qX6VFcdd8EstDzmhlGPtb3dmTIY">
                    <div class="form-actions">
                        <input type="submit" class="span-primary" value="注册">
                        <a routerLink="/login"><span class="span-info">去登录</span></a>
                        <!--<a id="forgot_password" ui-sref=="login.forget">忘记密码了?</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
