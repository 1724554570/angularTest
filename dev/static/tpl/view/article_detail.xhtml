<div id='sidebar'>
    <div class='panel' ng-if="!isLogin">
        <div class='inner'>
            <p>Angular Demo</p>
            <div>
                您可以<a ui-sref="login.loginindex">登录</a>或<a ui-sref="login.register">注册</a>, 也可以
                <!--<a href="/auth/github"><span class="span-info">通过 GitHub 登录</span></a>-->
            </div>
        </div>
    </div>
    <div class="panel" ng-if="isLogin">
        <div class="header">
            <span class="col_fade">个人信息</span>
        </div>
        <div class="inner">
            <div class="user_card">
                <div>
                    <a class="user_avatar" ui-sref="info.user({id: isLogin.uid})">
                        <img ng-if="isLogin.imgsrc" ng-src="{{isLogin.imgsrc}}" title="{{isLogin.username}}">
                        <img ng-if="!isLogin.imgsrc" src="public/images/default_img.png">
                    </a>
                    <span class="user_name"><a class="dark" ui-sref="info.user({id: isLogin.uid})">{{isLogin.username}}</a></span>
                    <div class="space clearfix"></div>
                    <span class="signature">“这家伙很懒，什么个性签名都没有留下。”</span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel" ng-if="isLogin">
        <div class="inner">
            <a ui-sref="article.article" id="create_topic_btn">
                <span class="span-success">发布话题</span>
            </a>
        </div>
    </div>
</div>
<!--左侧内容-->
<div id="content">
    <div class="panel">
        <div class="header topic_header">
            <span class="topic_full_title">
                <span class="put_top">{{info1}}</span> {{product.productname}}
            </span>
            <div class="changes">
                <span> 发布于 {{product.proctime|FormatStrDate}} </span>
                <span> 作者 <a ui-sref="info.user({id: product.foruser})">{{product.username}}</a></span>
                <!--<span>8406 次浏览</span>-->
                <span> 最后一次编辑是 {{product.proutime|FormatStrDate}} </span>
                <!--<span> 来自 分享</span>-->
            </div>
        </div>
        <div class="inner topic">
            <div class="topic_content">
                <div class="markdown-text" string-html="product.productdesc">
                    
                </div>
            </div>
        </div>
    </div>
</div>
