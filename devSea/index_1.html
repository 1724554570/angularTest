<!DOCTYPE html>
<html class="">
    <head>
        <title>Sea Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href='public/images/study_logo.jpg' sizes="32x32">
        <link rel="icon" href='public/images/study_logo.jpg' sizes="70x70">
        <link rel="apple-touch-icon-precomposed" href="public/images/study_logo.jpg" sizes="90x90">
        <!--css-->
        <link href="static/css/index.css" rel="stylesheet" type="text/css"/>
        <link href="static/css/rest.css" rel="stylesheet" type="text/css"/>
        <!--script Start -->
        <!--script END -->
    </head>
    <body>
        <!-- 顶部 -->
        <div class='navbar'>
            <div class='navbar-inner'>
                <div class='container'>
                    <a class='brand' ui-sref='app.home'><img src="public/images/logo.png" alt="" /></a>
                    <ul class='nav pull-right'>
                        <li><a ui-sref="app.home">首页</a></li>
                        <li><a ui-sref="pro.list">项目</a></li>
                        <li><a ui-sref="qas.home">问答</a></li>
                        <li><a ui-sref="abo.home">关于</a></li>
                        <li ng-if="!isLogin"><a ui-sref="login.register">注册</a></li>
                        <li ng-if="!isLogin"><a ui-sref="login.loginindex">登录</a></li>
                    </ul>
                    <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>
            </div>
        </div>
        <!--主体-->
        <div id='main' ui-view>
            <div id='sidebar'>
                <div class='panel'>
                    <div class='inner'>
                        <p>title </p>
                        <div>Mssage</div>
                    </div>
                </div>
            </div>

            <div id="content">
                <div class="panel">
                    <!--列表-->
                    <div class="inner no-padding">
                        <div id="topic_list"></div>
                        <script type="text/html" id="template">
				{{each users as user i}}
                                    <div class='cell'>
                                        <a class="user_avatar pull-left" href="#">
                                            {{if user.imgurl}}
                                            <img src="{{user.imgurl}}" title="{{user.productname}}">
                                            {{else}}
                                            <img src="public/images/default_img.png">
                                            {{/if}}
                                        </a>
                                        <span class='last_time pull-right'>
                                            <span class="last_active_time">{{user.ctime}}</span>
                                        </span>
                                        <div class="topic_title_wrapper userwrap">
                                            <span class='put_top'>EE</span>
                                            <span class='topic_title' title='{{user.username}}'>{{user.username}}</span>
                                        </div>
                                    </div>
				{{/each}}
			</script>
                    </div>
                </div>
            </div>
        </div>
        <div id='backtotop'>回到顶部</div>
        <div id="sidebar-mask"></div>
        <script src="static/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="static/lib/sea/sea.js" type="text/javascript"></script>
        <script src="static/lib/conf/config.js" type="text/javascript"></script>
        <script type="text/javascript">
            seajs.use(baseModel+'/module/home', function(Index) {
                var home = new Index();
                home.load();
            });
        </script>
    </body>
</html>
